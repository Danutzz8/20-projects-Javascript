<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="range.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>custom vide player</title>

</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="video.mp4" id="video" class="screen" poster="poster.png">
    </video>    

    <div class="controls">
     <button id="play" class="btn">
         <i class="fa fa-play fa-2x"></i>
     </button>
     <button id="stop" class="btn">
         <i class="fa fa-stop fa-2x"></i>
     </button>
     <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
     <span id="timestamp" class="timestamp">00:00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
